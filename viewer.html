<script src="js/jquery.Jcrop.min.js"></script>
<script>

var coordObj;

$('#areaButton').click(function(){
    $('#remoteView').Jcrop({
        onChange: coordlog,
        onSelect: coordlog
    });



});


function coordlog(c){
    coordObj = c;
    console.log("coordinates changed" + JSON.stringify(c));
}

function coords(c){
    $('#x').val(c.x);
    $('#y').val(c.y);
    $('#x2').val(c.x2);
    $('#y2').val(c.y2);
    $('#w').val(c.w);
    $('#h').val(c.h);
}

</script>
